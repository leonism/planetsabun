<nav class="flex flex-wrap items-center justify-center px-2 mb-6">
    <div class="container flex flex-wrap items-center justify-center px-4 mx-auto">
        <div class="relative flex justify-center w-full">
            <button type="button" onclick="toggleNavbar('navbar')"
                class="inline-flex items-center justify-center text-gray-500 rounded-md md:hidden"
                aria-expanded="false">
                <span class="sr-only">Open menu</span>
                <!-- Heroicon name: outline/menu -->
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div class="flex hidden md:block" id="navbar">
            <div class="flex flex-col w-full mr-auto md:flex-row">
                {% if page.url != "/" %} <!-- don't show Home in menu for Homepage -->
                <a class="px-3 py-2 mx-auto text-sm text-gray-500 uppercase hover:text-gray-900 lg:py-1" href="{{site.baseurl}}/">
                    Home
                </a>
                {% endif %}

                <!-- dynamic menu based on navigation info in _config.yml -->
                {% for link in site.nav-menu %}
                {% if page.permalink != {{link.permalink}} %} <!-- don't show current page in menu -->
                <a class="px-3 py-2 mx-auto text-sm text-gray-500 uppercase hover:text-gray-900 lg:py-1"
                    href="{{site.baseurl}}/{{link.permalink}}">
                    {{link.text}}
                </a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
